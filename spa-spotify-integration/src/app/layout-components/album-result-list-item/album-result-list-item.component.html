<div class="result-list-item">
    <a [routerLink]="['album', item.id]">
        <div class="image-container">
            <img [src]="item.images[0].url" alt="item.name">
        </div>
        <p>{{item.name}}</p>
    </a>
     <a [routerLink]="['artist', item.artists[0].id]">
         <p>{{item.artists[0].name}}</p>
     </a>    
   
</div>
